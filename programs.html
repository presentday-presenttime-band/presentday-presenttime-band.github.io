<body onload="typeWriter()">

    <script>
        var i = 0;
        var txt =
          "<body><div class='thoughts' id='index' style='color:#00ff00'><p>For fun, for vanity, for hate, I plunged that eye into my mind, <b>not my heart</b>. There I'd made a diary. A diary of the thoughts that I had since birth.</p><p>Although its structure refused categorization, I went against my better judgement and did so anyway. It felt natural; wrong, sinful, but natural. As if my arrogance was tempting me to distort it all and call that 'creation'.</p><p>I'm glad I did so, are you not?</p></div></body>";
        var speed = 25;
  
        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("type").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
      </script>
