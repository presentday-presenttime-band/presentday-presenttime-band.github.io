  <body onload="typeWriter()">
    <script>
      var i = 0;
      var txt =
        "<body><div class='thoughts' id='index' style='color:#ff0000'><p>I thank you, for my love has reached the great counciousness. The one I spent months of my life torturing myself to create. Through hours of silence, thousands of words, taps of fingers, and liters of both sweat and blood. Somehow no tears.</p><p>These memories, made of sodapop in a dark room, I offer to you. Mangled, altered, for the sake of vulnerable honesty.</p><p>Take them. Don't eat them. Dance to them instead. Judge them for their childish hubris, and judge me for my lack of taste. All I wish is to be consumed by you, my own god.</p></div></body>";
      var speed = 25;

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("type").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
    </script>
